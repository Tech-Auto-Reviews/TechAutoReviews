<style>


    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.carrousel-container {
    position: relative;
    width: 80%;
    max-width: 300px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.carrousel {
    display: flex;
    transition: transform 0.5s ease;
}

.video-slide {
    min-width: 100%;
    box-sizing: border-box;
}

video {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

</style>


<script>


    // script.js
let currentIndex = 0;

function moveSlide(direction) {
    const slides = document.querySelectorAll('.video-slide');
    const totalSlides = slides.length;

    const currentVideo = slides[currentIndex].querySelector('video');
    if (currentVideo) {
        currentVideo.pause(); // Detener el video actual
    }

    currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
    const newTransformValue = -currentIndex * 100;
    document.querySelector('.carrousel').style.transform = `translateX(${newTransformValue}%)`;
}

</script>
