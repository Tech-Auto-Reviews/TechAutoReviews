<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a00;
            background-image: url('Imágenes/Saludo.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(231, 231, 229, 0.215);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgb(242, 3, 3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #15ef6c;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #1baec2;
            background-color: #7b496e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9e5b4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .popup h2 {
            margin: 0 0 10px 0;
            color: #000000;
        }

        .popup p {
            color: #d34848;
        }

        .close-btn, .next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover, .next-btn:hover {
            background-color: #555;
        }

        /* Botón de cierre en la esquina superior derecha */
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>¡Hola! Sea Bienvenido a TechAutoReviews</h1>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <button onclick="mostrarSaludo()">Enviar</button>
    </div>


    <div class="popup" id="popup">
        <button class="close-icon" onclick="cerrarPopup()">×</button>
        <h2 id="saludo"></h2>
        <p id="mensaje"></p>
        <button class="next-btn" onclick="siguiente()">Siguiente</button>
    </div>

    <script>
        function mostrarSaludo() {
            const nombre = document.getElementById('nombre').value;
            if (nombre) {
                // Mostrar el mensaje personalizado
                document.getElementById('saludo').innerText = `¡Hola, ${nombre}! Somos TechAutoReviews`;  
                document.getElementById('mensaje').innerText = `Estamos muy contentos de que estés aquí, ${nombre}. ¡Esperamos que disfrutes de tu experiencia en nuestro sitio web!`;
                document.getElementById('popup').style.display = 'block';
            } else {
                alert("Por favor, ingrese su nombre, Porque no te va a saludar imbecil.");
            }
        }
    
        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
        }
    
        function siguiente() {

            window.location.href = "Index.html";
        }
    </script>
    
</body>
</html>
